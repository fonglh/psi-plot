<!DOCTYPE html>
<html>
	<head>
		<title>Singapore PSI Readings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="js/highstock.js"></script>
		<script src="js/highcharts-more.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/dateformat.min.js"></script>

		<script>
		$(function() {
			Highcharts.setOptions({
				global: {
					useUTC: false
				}
			});

			var psiSeries = [],
				seriesCounter = 0,
				psijson_call = ['psi24hr-all', 'psi3hr-all'],
				psi_names = [ 'PSI 24 hour Range', '3-hr PSI Reading' ],
				psi_chart_types = ['columnrange', 'line'],
				psi_ids = [ 'psi24hr', 'psi3hr' ];

			var psichart;
			var pm25chart;

			$.each( psi_names, function(i, name) {
				$.getJSON('http://cosine.dyndns-web.com/psi/psijson.php?query='+psijson_call[i] + '&callback=?', function( data ) {
					psiSeries[i] = {
						name: name,
						type: psi_chart_types[i],
						id: psi_ids[i],
						data: data
					};

					//as we're loading the data asynchronously, we don't know when it'll arrive. so
					//we keep a counter and create the chart when all the data is loaded.
					seriesCounter++;

					if( seriesCounter == psi_names.length ) {
						createPSIChart();
					}
				});
			});

			$.getJSON('http://cosine.dyndns-web.com/psi/psijson.php?query=pm25-all&callback=?', function( data ) {
				pm25chart = new Highcharts.StockChart({
					chart: {
						renderTo: 'pm25_container',
						events: {
							//set up updating of the pm25 chart every min
							load: function() {
								setInterval( updatePM25, 60000 );
							}
						}
					},
					rangeSelector: {
						selected: 1
					},

					legend: {
						enabled: true,
						align: 'center',
						verticalAlign: 'bottom',
						borderWidth: 2,
						itemMarginBottom: 10,
					},

					xAxis: {
						ordinal: false
					},

					yAxis: {
						title: {
							text: 'Concentration (&micro;g/m<sup>3</sup>)',
							useHTML: true
						},
					},

					rangeSelector: {
						buttons: [
						{
							type: 'day',
							count: 7,
							text: '7d'
						}, 
						{
							type: 'day',
							count: 3,
							text: '3d'
						},
						{
							type: 'day',
							count: 1,
							text: '1d'
						},
						{
							type: 'all',
							text: 'All'
						}
						],
						selected: 2
					},

					series: [
					{
						name: '24-hr PM2.5 Concentration',
						id: 'pm25',
						type: 'columnrange',
						data: data
					},
					]
				});

				//initialize PM2.5 display field with latest value
				pm25_last = data[ data.length - 1 ];
				$('#pm25').html(pm25_last[1] + "-" + pm25_last[2] + " (&micro;g/m<sup>3</sup>)");

				//initialize PM2.5 update time field
				var pm25_update = new Date( pm25_last[0] );
				$('#pm25-update-time').html( 'At ' + pm25_update.format('ga \\o\\n d M Y') );

			});
		
			function createPSIChart() {
				psichart = new Highcharts.StockChart({
					chart: {
						renderTo: 'psi_container',
						events: {
							//set up updating of the chart every min
							load: function() {
								setInterval( updatePSI, 60000 );
							}
						}
					},
					rangeSelector: {
						selected: 1
					},

					legend: {
						enabled: true,
						align: 'center',
						verticalAlign: 'bottom',
						borderWidth: 2,
						itemMarginBottom: 10,
					},

					rangeSelector: {
						buttons: [
						{
							type: 'day',
							count: 7,
							text: '7d'
						}, 
						{
							type: 'day',
							count: 3,
							text: '3d'
						},
						{
							type: 'day',
							count: 1,
							text: '1d'
						},
						{
							type: 'all',
							text: 'All'
						}
						],
						selected: 2
					},

					xAxis: {
						ordinal: false
					},

					yAxis: {
						title: {
							text: 'PSI'
						},

						plotBands: [
						{
							from: 0,
							to: 50,
							color: 'rgba(0, 255, 0, 0.7)',
							label: { text: 'Good' }
						},
						{
							from: 51,
							to: 100,
							color: 'rgba(128, 255, 0, 0.7)',
							label: { text: 'Moderate' }
						},
						{
							from: 101,
							to: 200,
							color: 'rgba(255, 255, 0, 0.7)',
							label: { text: 'Unhealthy' }
						},
						{
							from: 201,
							to: 300,
							color: 'rgba(255, 128, 0, 0.7)',
							label: { text: 'Very unhealthy' }
						},
						{
							from: 301,
							to: 500,
							color: 'rgba(255, 0, 0, 0.7)',
							label: { text: 'Hazardous' }
						}
						]

					},

					series: psiSeries
				});
				

				//initialize PSI display field with latest value
				data = psiSeries[1]['data'];
				psi3_last = data[ data.length - 1 ];
				$('#psi3hr').html(psi3_last[1]);
				setPSIColor( '#psi-display', psi3_last[1] );
				$('#descriptor').html( getPSIDescriptor(psi3_last[1]) );

				//initialize 3 hour PSI update time
				var psi3_update = new Date( psi3_last[0] );
				$('#psi3hr-update-time').html( 'At ' + psi3_update.format('ga \\o\\n d M Y') );
			}


			function updatePSI() {
				//timestamp of latest 3 hour PSI data
				series3hr = psichart.get( 'psi3hr' );
				dt_psi3hr = new Date( series3hr.xData[ series3hr.xData.length - 1 ] );
				//next check should be at least 1 hour later
				dt_nxtCheck = new Date();
				dt_nxtCheck.setTime( dt_psi3hr.getTime() + ( 60 * 60 * 1000 ) );

				//datetime now
				dt_now = new Date();

				//only update if the time now is 1 hour after the latest value
				if ( dt_now > dt_nxtCheck ) {
					$.getJSON('http://cosine.dyndns-web.com/psi/psijson.php?query=psi3hr-last&callback=?', function( data ) {
						if ( data[0] > dt_psi3hr.getTime() ) {
							oldpsi = series3hr.yData[ series3hr.yData.length - 1 ];
							newpsi = data[1];
							series3hr.addPoint( data, true, true );

							//also update PSI display field
							$('#psi3hr').html( newpsi );
							
							//update PSI descriptor
							$('#descriptor').html( getPSIDescriptor( newpsi ) );

							//animation effects
							if ( newpsi > oldpsi ) {
								transitionUp( '#psi3hr' );	
							}
							else if ( newpsi < oldpsi ){
								transitionDown( '#psi3hr' );	
							}
							else {
								transitionEqual( '#psi3hr' );
							}

							setPSIColor( '#psi-display', newpsi );

							//update PSI update time field
							var psi3_update = new Date( data[0] );
							$('#psi3hr-update-time').html( 'At ' + psi3_update.format('ga \\o\\n d M Y') );
						}
					});
				}

				//timestamp of latest 24 hour PSI data
				series24hrpsi = psichart.get( 'psi24hr' );
				dt_psi24hr = new Date( series24hrpsi.xData[ series24hrpsi.xData.length - 1 ] );
				//next check should be at least 1 hour later
				dt_nxtCheck.setTime( dt_psi24hr.getTime() + ( 60 * 60 * 1000 ) );

				if ( dt_now > dt_nxtCheck ) {
					$.getJSON('http://cosine.dyndns-web.com/psi/psijson.php?query=psi24hr-last&callback=?', function( data ) {
						if ( data[0] > dt_psi24hr.getTime() ) {
							series24hrpsi.addPoint( data, true, true );
						}
					});
				}
			}

			function updatePM25() {
				//timestamp of latest PM2.5 update
				seriespm25 = pm25chart.get( 'pm25' );
				dt_pm25 = new Date( seriespm25.xData[ seriespm25.xData.length - 1] );
				//next check should be at least 1 hour later
				dt_nxtCheck = new Date();
				dt_nxtCheck.setTime( dt_pm25.getTime() + ( 60 * 60 * 1000 ) );

				//datetime now
				dt_now = new Date();

				//only update if the time now is 1 hour after the latest value
				if ( dt_now > dt_nxtCheck ) {
					$.getJSON('http://cosine.dyndns-web.com/psi/psijson.php?query=pm25-last&callback=?', function( data ) {
						seriespm25 = pm25chart.get( 'pm25' );
						if ( data[0] > dt_pm25.getTime() ) {
							seriespm25.addPoint( data, true, true );

							//also update PM2.5 display field
							$('#pm25').html( data[1] + "-" + data[2] + " (&micro;g/m<sup>3</sup>)");

							//update PM2.5 update time field
							var pm25_update = new Date( data[0] );
							$('#pm25-update-time').html( 'At ' + pm25_update.format('ga \\o\\n d M Y') );
						}
					});
				}
			}

			//set CSS class depending on the PSI value
			function setPSIColor( elementName, psiValue ) {
				//clear existing colour
				$(elementName).removeClass("psi-good psi-moderate psi-unhealthy psi-very-unhealthy psi-hazardous");

				if ( psiValue <= 50 )
					psiClass = "psi-good";
				else if ( psiValue <= 100 )
					psiClass = "psi-moderate";
				else if ( psiValue <= 200 )
					psiClass = "psi-unhealthy";
				else if ( psiValue <= 300 )
					psiClass = "psi-very-unhealthy";
				else
					psiClass = "psi-hazardous";

				$(elementName).addClass( psiClass );
			}

			// get air quality descriptor based on the PSI value	
			function getPSIDescriptor( psiValue ) {
				if ( psiValue <= 50 )
					return "Good";
				else if ( psiValue <= 100 )
					return "Moderate";
				else if ( psiValue <= 200 )
					return "Unhealthy";
				else if ( psiValue <= 300 )
					return "Very Unhealthy";
				else
					return "Hazardous";
			}

			// flash red when value goes up
			function transitionUp( elementName ) {
				transition( elementName, '#f00' );
			}

			// flash green when value goes down
			function transitionDown(elementName) {
				transition( elementName, '#0f0' );
			}

			// flash white when value remains the same
			function transitionEqual(elementName) {
				transition( elementName, '#fff' );
			}
			
			// flash [color] for elementName
			function transition( elementName, color ) {
				origColor = $(elementName).css('color');
				$(elementName).animate( {
								color: color
							}, 1000);
				$(elementName).animate( { color: origColor }, 1000 );
			}

		});
		</script>

	</head>

	<body>
		<div class="container">
			<div class="row">
				<!-- PSI data -->
				<div class="span6">
					<div class="row">
						<h5 class="span6 text-center">3 hour PSI</h5>
					</div>
					<div class="row">
							<div class="span2 offset2" id="psi-display">
							<h1 class="reading" id="psi3hr"></h1>
							<h4 class="text-center" id="descriptor"></h4>
							</div>
					</div>
					<div class="row">
						<p class="span6 update-time" id="psi3hr-update-time"></p>
						<br/>
					</div>
				</div>

				<!-- PM2.5 data -->
				<div class="span6">
					<div class="row">
						<h5 class="span6 text-center">24 hour PM2.5 Concentration</h5>
					</div>
					<div class="row">
						<h1 class="span6 reading" id="pm25"></h1>
						<br/>
					</div>
					<div class="row">
						<p class="span6 update-time" id="pm25-update-time"></p>
						<br/>
					</div>
				</div>
			</div>

			<!-- graphs --> 
			<div class="row">
				<div class="span6" id="psi_container" style="height:400px;"></div>
				<div class="span6" id="pm25_container" style="height:400px;"></div>
			</div>

		</div>
	</body>

</html>
