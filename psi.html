<!DOCTYPE html>
<html>
	<head>
		<title>Singapore PSI Readings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="highstock.js"></script>
		<script src="highcharts-more.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script>
		$(function() {
			Highcharts.setOptions({
				global: {
					useUTC: false
				}
			});
			
			var series24hrpsi;
			//get data and prepare to add to PSI reading chart
			$.getJSON('http://localhost/psi/psijson.php?query=psi24hr-all&callback=?', function( data ) {
				series24hrpsi = { name: 'PSI 24 hour Range', type: 'columnrange', id: 'psi24hr', data: data };
			});

			var psichart;
			var pm25chart;
			//get data and create 3 hour PSI reading chart
			$.getJSON('http://localhost/psi/psijson.php?query=psi3hr-all&callback=?', function( data ) {
				psichart = new Highcharts.StockChart({
					chart: {
						renderTo: 'psi_container',
						events: {
							//set up updating of the chart every min
							load: function() {
								setInterval( updatePSI, 60000 );
							}
						}
					},
					rangeSelector: {
						selected: 1
					},

					title: {
						text: 'PSI Readings'
					},

					legend: {
						enabled: true,
						align: 'center',
						verticalAlign: 'bottom',
						borderWidth: 2,
						itemMarginBottom: 10,
					},

					rangeSelector: {
						buttons: [
						{
							type: 'day',
							count: 7,
							text: '7d'
						}, 
						{
							type: 'day',
							count: 3,
							text: '3d'
						},
						{
							type: 'day',
							count: 1,
							text: '1d'
						},
						{
							type: 'all',
							text: 'All'
						}
						],
						selected: 2
					},

					xAxis: {
						ordinal: false
					},

					yAxis: {
						title: {
							text: 'PSI'
						},

						plotBands: [
						{
							from: 0,
							to: 50,
							color: 'rgba(0, 255, 0, 0.7)',
							label: { text: 'Good' }
						},
						{
							from: 51,
							to: 100,
							color: 'rgba(128, 255, 0, 0.7)',
							label: { text: 'Moderate' }
						},
						{
							from: 101,
							to: 200,
							color: 'rgba(255, 255, 0, 0.7)',
							label: { text: 'Unhealthy' }
						},
						{
							from: 201,
							to: 300,
							color: 'rgba(255, 128, 0, 0.7)',
							label: { text: 'Very unhealthy' }
						},
						{
							from: 301,
							to: 500,
							color: 'rgba(255, 0, 0, 0.7)',
							label: { text: 'Hazardous' }
						}
						]

					},

					series: [
					series24hrpsi,		// put the columnrange series first or the chart won't move on dynamic update
					{
						name: '3-hr PSI Reading',
						id: 'psi3hr',
						data: data,
					}
					]
				});

			});

			$.getJSON('http://localhost/psi/psijson.php?query=pm25-all&callback=?', function( data ) {
				pm25chart = new Highcharts.StockChart({
					chart: {
						renderTo: 'pm25_container',
						events: {
							//set up updating of the pm25 chart every min
							load: function() {
								setInterval( updatePM25, 60000 );
							}
						}
					},
					rangeSelector: {
						selected: 1
					},

					title: {
						text: '24-hr PM2.5 Concentration',
					},

					legend: {
						enabled: true,
						align: 'center',
						verticalAlign: 'bottom',
						borderWidth: 2,
						itemMarginBottom: 10,
					},

					xAxis: {
						ordinal: false
					},

					yAxis: {
						title: {
							text: 'Concentration (&micro;g/m<sup>3</sup>)',
							useHTML: true
						},
					},

					rangeSelector: {
						buttons: [
						{
							type: 'day',
							count: 7,
							text: '7d'
						}, 
						{
							type: 'day',
							count: 3,
							text: '3d'
						},
						{
							type: 'day',
							count: 1,
							text: '1d'
						},
						{
							type: 'all',
							text: 'All'
						}
						],
						selected: 2
					},

					series: [
					{
						name: '24-hr PM2.5 Concentration',
						id: 'pm25',
						type: 'columnrange',
						data: data
					},
					]
				});

			});
		
			function updatePSI() {
				$.getJSON('http://localhost/psi/psijson.php?query=psi3hr-last&callback=?', function( data ) {
					series3hr = psichart.get( 'psi3hr' );
					if ( data[0] > series3hr.xData[ series3hr.xData.length - 1 ] ) {
						series3hr.addPoint( data, true, true );
					}
				});

				$.getJSON('http://localhost/psi/psijson.php?query=psi24hr-last&callback=?', function( data ) {
					series24hrpsi = psichart.get( 'psi24hr' );
					if ( data[0] > series24hrpsi.xData[ series24hrpsi.xData.length - 1 ] ) {
						series24hrpsi.addPoint( data, true, true );
					}

				});

			}

			function updatePM25() {
				$.getJSON('http://localhost/psi/psijson.php?query=pm25-last&callback=?', function( data ) {
					seriespm25 = pm25chart.get( 'pm25' );
					if ( data[0] > seriespm25.xData[ seriespm25.xData.length - 1] ) {
						seriespm25.addPoint( data, true, true );
					}
				});
			}


		});
		</script>

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="span6" id="psi_container" style="height:400px;"></div>
				<div class="span6" id="pm25_container" style="height:400px;"></div>
			</div>
		</div>
	</body>
</html>
