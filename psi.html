<!DOCTYPE html>
<html>
	<head>
		<title>Singapore PSI Readings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="highstock.js"></script>
		<script src="highcharts-more.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script>
		$(function() {
			Highcharts.setOptions({
				global: {
					useUTC: false
				}
			});

			var chart1;
			//get data and create 3 hour PSI reading chart
			$.getJSON('http://localhost/psi/psijson.php?query=psi3hr-all&callback=?', function( data ) {
				chart1 = new Highcharts.StockChart({
					chart: {
						renderTo: 'psi_container',
						events: {
							//set up updating of the chart every min
							load: function() {
								setInterval( updatePSI, 3000 );
							}
						}
					},
					rangeSelector: {
						selected: 1
					},

					title: {
						text: 'PSI Readings'
					},

					legend: {
						enabled: true,
						align: 'center',
						verticalAlign: 'bottom',
						borderWidth: 2,
						itemMarginBottom: 10,
					},

					rangeSelector: {
						buttons: [
						{
							type: 'day',
							count: 7,
							text: '7d'
						}, 
						{
							type: 'day',
							count: 3,
							text: '3d'
						},
						{
							type: 'day',
							count: 1,
							text: '1d'
						},
						{
							type: 'all',
							text: 'All'
						}
						],
						selected: 2
					},

					xAxis: {
						ordinal: false
					},

					yAxis: {
						title: {
							text: 'PSI'
						},

						plotBands: [
						{
							from: 0,
							to: 50,
							color: 'rgba(0, 255, 0, 0.7)',
							label: { text: 'Good' }
						},
						{
							from: 51,
							to: 100,
							color: 'rgba(128, 255, 0, 0.7)',
							label: { text: 'Moderate' }
						},
						{
							from: 101,
							to: 200,
							color: 'rgba(255, 255, 0, 0.7)',
							label: { text: 'Unhealthy' }
						},
						{
							from: 201,
							to: 300,
							color: 'rgba(255, 128, 0, 0.7)',
							label: { text: 'Very unhealthy' }
						},
						{
							from: 301,
							to: 500,
							color: 'rgba(255, 0, 0, 0.7)',
							label: { text: 'Hazardous' }
						}
						]

					},

					series: [{
						name: '3-hr PSI Reading',
						id: 'psi3hr',
						data: data,
					}]
				});

			});

			//get data and add to PSI reading chart
			$.getJSON('http://localhost/psi/psijson.php?query=psi24hr-all&callback=?', function( data ) {
				psi24_series = { name: 'PSI 24 hour Range', type: 'columnrange', id: 'psi24hr', data: data };
				chart1.addSeries( psi24_series );
			});

			function updatePSI() {
				$.getJSON('http://localhost/psi/psijson.php?query=psi3hr-last&callback=?', function( data ) {
					series3hr = chart1.get( 'psi3hr' );
					if ( data[0] == series3hr.xData[ series3hr.xData.length - 1 ] )
						alert(series3hr.yData[series3hr.yData.length-1]);
					else
						alert('no match');

				});

				$.getJSON('http://localhost/psi/psijson.php?query=psi24hr-last&callback=?', function( data ) {
					series24hr = chart1.get( 'psi24hr' );

				});

			}


		});
		</script>

	</head>

	<body>
		<div id="psi_container" style="width:100%; height:400px;"></div>
	</body>
</html>
